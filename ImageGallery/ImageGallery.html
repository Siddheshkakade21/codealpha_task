<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="ImageGallery.css">
</head>
<body>
    <div class="gallery-container">
        <h1>My Image Gallery</h1>
        <div class="gallery">
        <img : "Babyganesh8.jpg", alt: "Ganesha1">
        <img src: "Babyganesh7.jpg", alt: "Ganesha2">
        <img src: "Babyganesh1jpeg.jpg", alt: "Ganesha3">
        <img src: "Babyganesh2.jpg", alt: "Ganesha4">
        <img src: "BabyGanesh3.jpg", alt: "Ganesha5">
        <img src: "BabyGanesh4.jpg", alt: "Ganesha6">
        <img src: "Babyganesh5.jpg", alt: "Ganesha7">
        <img src: "Babyganesh6.jpg", alt: "Ganesha8">

    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <span class="close-btn">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div class="caption" id="caption"></div>
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>

    <script src="ImageGallery.js"></script>
</body>
</html>
